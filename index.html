<html>
    <head>
        <title> SVG </title>
    </head>
    <body>
        <h1> SVG </h1>
        <svg height="500" width="500">
        <circle cx="100" cy="100" r="60" stroke="pink" stroke-width="10" fill="blue"></circle>
    </svg>
    <svg height="500" width="500">
        <rect x="300" y="200" height="100" width="200" stroke="purple" stroke-width="10" fill="yellow"></rect>
    </svg>
    <svg height="500" width="500">
        <ellipse cx="100" cy="100" rx="90" ry="50" stroke="blue" stroke-width="10" fill="orange"></ellipse> 
    </svg>
    <svg height="210" width="500">
        <polygon points="200,10 250,190 160,210" style="fill:purple;stroke:yellow;stroke-width:5" />
    </svg>
    <svg height="250" width="500">
        <polygon points="220,10 300,210 170,250 123,234" style="fill:purple;stroke:yellow;stroke-width:5" />
    </svg>
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
       style="fill:purple;stroke:yellow;stroke-width:5;fill-rule:nonzero;" />
    </svg>
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
       style="fill:cyan;stroke:pink;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <svg height="210" width="400">
        <path d="M150 0 L75 200 L225 200 Z" />
    </svg><svg height="30" width="200">
        <text x="0" y="15" fill="red">I love SVG!</text>
    </svg>
    <svg height="60" width="200">
        <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
    </svg>
    <svg height="90" width="200">
        <text x="10" y="20" style="fill:red;">Several lines:
        <tspan x="10" y="45">First line.</tspan>
        <tspan x="10" y="70">Second line.</tspan>
        </text>
    </svg>
    <svg height="30" width="200" xmlns:xlink="http://www.w3.org/1999/xlink">
        <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
        <text x="0" y="15" fill="red">I love SVG!</text>
        </a>
    </svg>
   
    </body>
</html>
